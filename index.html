<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> San Valentin ðŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<audio id="musica">
    <source src="TeAmoyMas.mp3" type="audio/mpeg">
    
</audio>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-image: url("Atardecer.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Press Start 2P', cursive;
}

#contenedor {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.corazon {
    position: absolute;
    top: -80px;
 
    animation: caer linear infinite;
    opacity: 0.8;
}

@keyframes caer {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}
@media (max-width: 600px) {
    #carta {
        font-size: 12px;
    }

    #gato img {
        height: 120px;
    }
}

/* Centro con gato */
#centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    
}



#carta {
    margin-top: 10px;
    background: white;
    color: black;
    padding: 15px;
    border-radius: 15px;
    font-size: 14px;
    width: 85%;
    max-width:320px;
    cursor: pointer;
    transition: all 0.5s ease;
}

#abrirTexto {
    font-size: 18px;
}

.oculto {
    opacity: 0;
    transform: scale(0.8);
    max-height: 0;
    overflow: hidden;
    transition: all 0.5s ease;
}

.visible {
    opacity: 1;
    transform: scale(1);
    max-height: 500px;
    margin-top: 10px;
}

</style>
</head>

<body>

<div id="contenedor"></div>

<div id="centro">
    <div id="gato"><img src ="Gatos.png" height="150"></div>
    <div id="carta" onclick="abrirCarta()">
    <div id="abrirTexto">ABRIR</div>

    <div id="mensaje" class="oculto">
        <h3>Feliz San ValentÃ­n Mi Vida</h3>
        <p>
            Te amo mucho mi amor preciosa, gracias por darme un amor tan hermoso y intenso
        </p>
    </div>
</div>

</div>

<script>
function crearCorazon() {
    const corazon = document.createElement("div");
    const imagen = document.createElement("img");
    corazon.classList.add("corazon");
    imagen.src = "Corazon.png";
    imagen.style.height = Math.random() * 8 + 20 + "px";   
    corazon.appendChild(imagen); 
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = "5s";
    corazon.style.fontSize = Math.random() * 10 + 10 + "px";

    document.getElementById("contenedor").appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 5000);
}

setInterval(crearCorazon, 150);
function abrirCarta() {
    const mensaje = document.getElementById("mensaje");
    const abrirTexto = document.getElementById("abrirTexto");
    const musica = document.getElementById("musica");

    mensaje.classList.add("visible");
    abrirTexto.style.display = "none";

    musica.play();
}

</script>

</body>
</html>
